# This docker-compose is only used when developing locally
# As this website deploys to vercel, there is no docker-compose for production.
version: '3.4'

services:
  # Create the posgres database
  database:
    image: 'postgres'
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: combostats
    volumes:
      - database-data:/var/lib/postgresql/data/ # persist data even if container shuts down
  # Start the web server
  web:
    depends_on:
      - database
    image: combostats
    restart: always
    volumes:
      - .:/app
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - '3000:3000'
    entrypoint: ['/bin/bash', '-c', 'yarn prisma db push && yarn dev']

    # named volumes can be managed easier using docker-compose
volumes:
  database-data:
